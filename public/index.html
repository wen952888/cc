<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KK 在线纸牌</title>
    <link rel="stylesheet" href="style.css?v=1.0.21"> <!-- 版本号更新 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e0e0e0"/>
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">
</head>
<body>
    <div id="loadingView" class="view view-block"><p>连接中...</p></div>

    <!-- Authentication View -->
    <div id="auth-view" class="view hidden-view">
        <div id="login-form">
            <h2>登录</h2>
            <input type="text" id="login-username" placeholder="用户名">
            <input type="password" id="login-password" placeholder="密码">
            <button id="login-button">登录</button>
            <p>没有账号？<a href="#" id="show-register">注册</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <h2>注册</h2>
            <input type="text" id="register-username" placeholder="手机号">
            <input type="password" id="register-password" placeholder="密码">
            <button id="register-button">注册</button>
            <p>已有账号？<a href="#" id="show-login">登录</a></p>
        </div>
    </div>

    <!-- Lobby View -->
    <div id="lobby-view" class="view hidden-view">
        <h2>游戏大厅</h2>
        <div id="createRoomForm">
            <input type="text" id="roomNameInput" placeholder="房间名称">
            <button id="createRoomButton">创建房间</button>
        </div>
        <div id="roomList">
            <h3>房间列表</h3>
            <ul id="rooms">
                <!-- 房间列表项将在这里由 JavaScript 动态生成 -->
            </ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js?v=1.0.21"></script> <!-- 版本号更新 -->
</body>
</html>
